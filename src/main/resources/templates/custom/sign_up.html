<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"  th:href="@{/assets/css/bootstrap.min.css}"/>

	<style>
		body{
			margin: 0;

		}
		.d1{
			width: 50%;
			position: absolute;
			top: 26%;
		}
		.d2{
			width: 50%;
			position: absolute;
			top: 15%;
			left: 40%;
		}

	</style>


</head>

<body class="text-center">
<div class="text-center">
	<div class="d1">
		<img class="mb-4" src="assets/img/sign2.svg" th:src="@{/assets/img/sign2.svg}" width="150" height="150">
		<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
	</div>
	<div class="d2">
		<!--密码错误信息-->
		<div id="confirm" style="">
			<p id="errorInfo" style="color: red;" th:text="${error}"></p>

			<!--<p style="color: red;" th:text="${error}" th:if="${ not #strings.isEmpty(error)}"></p>-->
		</div>
		<form class="form-horizontal" th:action="@{/user/resgister}" method="post">
			<!-- 账号 -->
			<div class="form-group">
				<label for="inputUsername" class="col-md-2 control-label">用户名邮箱</label>
				<div class="col-md-10">
					<input name="username" type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
				</div>
			</div>
			<!-- 密码 -->
			<div class="form-group">
				<label for="psw" class="col-md-2 control-label">密码</label>
				<div class="col-md-10">
					<input name="psw" type="password" id="psw" class="form-control" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group">
				<label for="confirmPsw" class="col-md-2 control-label">确认密码</label>
				<div class="col-md-10">
					<input name="confirmPsw" type="password" id="confirmPsw" class="form-control" placeholder="Password" required>
				</div>
			</div>

			<!-- 昵称 -->
			<div class="form-group">
				<label for="nickName" class="col-md-2 control-label">昵称</label>
				<div class="col-md-10">
					<input name="nickname" type="text" id="nickName" class="form-control" placeholder="昵称" required>
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-md-2 control-label">真实姓名</label>
				<div class="col-md-10">
					<input name="name" type="text" id="name" class="form-control" placeholder="昵称" required>
				</div>
			</div>
			<!-- 性别 -->
			<div class="form-group">
				<label class="col-md-2 control-label">性别</label>
				<div class="col-md-4 text-left" style="padding-top: 7px;">
					<input type="radio" class="form-check-input" value="1" name="sex" checked="checked">男
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" class="form-check-inline" value="0" name="sex">女
				</div>
			</div>
			<!-- 电话 -->
			<div class="form-group">
				<label for="inputTel" class="col-md-2 control-label">电话</label>
				<div class="col-md-10">
					<input name="numbers" type="tel" id="inputTel" class="form-control" placeholder="电话" />
				</div>
			</div>
			<!-- 身份证号 -->
			<div class="form-group">
				<label for="inputIdNumber" class="col-md-2 control-label">居民身份证号</label>
				<div class="col-md-10">
					<input name="ID" type="text" id="inputIdNumber" class="form-control" placeholder="130627199611122633"/>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-md-2 control-label">居住地址</label>
				<div class="col-md-10">
					<input name="address" type="text" id="address" class="form-control" placeholder=""/>
				</div>
			</div>
			<div class="form-group col-md-6 col-md-push-2">
				<div class="col-md-6">
					<button class="btn btn-lg btn-primary btn-block " type="submit" onclick="return validate()">
						注册
					</button>
				</div>
				<div class="col-md-6">

					<a th:href="@{/user/sign}" class="btn btn-lg btn-primary btn-block">返回登录</a>
					<!-- <button class="btn btn-lg btn-primary btn-block col-md-2" type="submit" style="background-color: #ff545a; border-color: #ff545a;">
						返回主页
					</button> -->
				</div>
			</div>
		</form>
	</div>

</div>

<script type="text/javascript">
	function validate(){
		var word1 = document.getElementById("psw").value;
		var word2 = document.getElementById("confirmPsw").value;
		if(word1 != word2){
			document.getElementById("errorInfo").innerText = "两次密码不一致，请重新输入！";
			window.alert("两次输入的密码不一致，请重新输入!");
			confirmPsw.focus();
			return false;
		}else {
			document.getElementById("errorInfo").innerText = "";
			return true;
		}

	}
</script>

</body>
</html>
